 <html>

 <head>
   <title>Hand Gestures</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h1 class="heading">Hand Gestures<br>
         <span>&#128520;</span>
         <span>&#128526;</span>
         <span>&#128527;</span>
         <span>&#128514;</span>
         <span>&#128565;</span>
       </h1>
       <br><br>

       <p style="font-size: 22px;">Take your selfie to generate emoji
         <br>
         <b style="color: yellow">___</b>
         <br>

         <br>
         <b style="color: red">____</b>
         <br>
       </p>
       <div class="col-lg-4 col-md-4 main_box" style="background-color: blue;"><br>

       <div class="col-lg-4 col-md-4 main_box" style="background-color: green;"><br>
         <label>Captured Image</label>
         <br>
         <div id="result"></div>
         <br>
         <button id="btn2" onclick="compare()">Identify</button>
       </div>

     </center>

   </div>

   <script src="script.js"></script>
